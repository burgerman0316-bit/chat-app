<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Class Chat</title>
  <style>
    body {
      background: #111;
      color: #fff;
      font-family: Arial, sans-serif;
      margin: 0;
      display: flex;
      flex-direction: column;
      height: 100vh;
    }
    #messages {
      flex: 1;
      overflow-y: auto;
      padding: 10px;
    }
    .message {
      display: flex;
      align-items: flex-start;
      margin: 8px 0;
    }
    .message img {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      margin-right: 10px;
    }
    .message .content {
      background: #222;
      padding: 8px 12px;
      border-radius: 6px;
      max-width: 70%;
    }
    .message.own .content {
      background: #0066cc;
    }
    .message-header {
      font-size: 0.8em;
      color: #bbb;
      margin-bottom: 3px;
    }
    #form {
      display: flex;
      padding: 10px;
      background: #222;
    }
    #input {
      flex: 1;
      padding: 10px;
      border: none;
      border-radius: 4px;
      outline: none;
    }
    #sendBtn {
      padding: 10px;
      margin-left: 5px;
      border: none;
      border-radius: 4px;
      background: #28a745;
      color: white;
      cursor: pointer;
    }
    #loginBtn {
      margin: 10px;
      padding: 10px;
      border: none;
      border-radius: 4px;
      background: #db4437;
      color: white;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <button id="loginBtn">Login with Google</button>
  <div id="messages"></div>
  <form id="form">
    <input id="input" autocomplete="off" placeholder="Type a message..." />
    <button id="sendBtn" type="submit">Send</button>
  </form>

  <!-- Socket.IO -->
  <script src="/socket.io/socket.io.js"></script>
  <!-- Google Identity -->
  <script src="https://accounts.google.com/gsi/client" async defer></script>
  <script src="chat.js"></script>
</body>
</html>
