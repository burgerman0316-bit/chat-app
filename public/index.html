<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>Chat Room</title>
    <script src="/socket.io/socket.io.js"></script>
    <style>
        body {
            margin: 0;
            padding: 20px;
            font-family: Arial, sans-serif;
            background-color: #000;
            color: #fff;
        }

        .chat-container {
            max-width: 600px;
            margin: 0 auto;
            background-color: #111;
            border-radius: 10px;
            box-shadow: 0 2px 10px rgba(255,255,255,0.1);
            overflow: hidden;
        }

        .chat-header {
            background-color: #222;
            color: white;
            padding: 15px;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }

        .user-info {
            display: flex;
            gap: 10px;
        }

        .user-info input {
            padding: 5px;
            border-radius: 4px;
            border: 1px solid #444;
            background-color: #222;
            color: white;
        }

        .user-info button {
            padding: 5px 10px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .messages-container {
            height: 400px;
            overflow-y: auto;
            padding: 15px;
            background-color: #111;
        }

        .message {
            margin-bottom: 15px;
            padding: 10px;
            border-radius: 8px;
            max-width: 80%;
        }

        .message.own {
            background-color: #333;
            color: white;
            margin-left: auto;
        }

        .message.other {
            background-color: #222;
            color: #ddd;
            margin-right: auto;
        }

        .message-header {
            font-weight: bold;
            margin-bottom: 5px;
            font-size: 14px;
            color: #aaa;
        }

        .message-content {
            font-size: 16px;
        }

        .input-container {
            display: flex;
            padding: 15px;
            background-color: #222;
            border-top: 1px solid #333;
        }

        .input-container input {
            flex: 1;
            padding: 10px;
            border: 1px solid #444;
            border-radius: 4px;
            margin-right: 10px;
            background-color: #333;
            color: white;
        }

        .input-container button {
            padding: 10px 20px;
            border: none;
            border-radius: 4px;
            background-color: #333;
            color: white;
            cursor: pointer;
        }

        .input-container button:hover {
            background-color: #444;
        }
    </style>
</head>
<body>
    <div class="chat-container">
        <div class="chat-header">
            <h2>Chat Room</h2>
            <div class="user-info">
                <input type="text" id="username" placeholder="Enter your name">
                <button id="setUsername">Set Name</button>
            </div>
        </div>

        <div class="messages-container" id="messagesContainer">
            <!-- Messages will appear here -->
        </div>

        <div class="input-container">
            <input type="text" id="messageInput" placeholder="Type your message...">
            <button id="sendButton">Send</button>
        </div>
    </div>

    <script>
        // Replace this with your server's LAN IP if testing from other PCs
        const SERVER_IP = window.location.hostname; // auto-detect server
        const socket = io(`http://${SERVER_IP}:3000`);

        const messagesContainer = document.getElementById('messagesContainer');
        const messageInput = document.getElementById('messageInput');
        const sendButton = document.getElementById('sendButton');
        const usernameInput = document.getElementById('username');
        const setUsernameButton = document.getElementById('setUsername');
        let currentUsername = '';

        setUsernameButton.onclick = () => {
            const name = usernameInput.value.trim();
            if (!name) return;
            currentUsername = name;
            usernameInput.value = '';
            usernameInput.disabled = true;
            setUsernameButton.disabled = true;
            setUsernameButton.textContent = 'Name Set';
        };

        messageInput.addEventListener('keypress', (e) => {
            if (e.key === 'Enter') sendButton.click();
        });

        sendButton.onclick = () => {
            const message = messageInput.value.trim();
            if (!currentUsername) {
                alert('Please set a username first.');
                return;
            }
            if (!message) return;
            const messageData = { username: currentUsername, content: message, timestamp: new Date() };
            socket.emit('sendMessage', messageData);
            messageInput.value = '';
        };

        socket.on('previousMessages', (messages) => {
            messages.forEach(msg => addMessage(msg.username, msg.content, msg.timestamp, msg.username === currentUsername));
        });

        socket.on('newMessage', (msg) => {
            addMessage(msg.username, msg.content, msg.timestamp, msg.username === currentUsername);
        });

        function addMessage(username, content, timestamp = new Date(), isOwn = false) {
            const messageElement = document.createElement('div');
            messageElement.className = `message ${isOwn ? 'own' : 'other'}`;

            const header = document.createElement('div');
            header.className = 'message-header';
            const time = new Date(timestamp);
            header.textContent = `${username} - ${time.toLocaleTimeString()}`;

            const body = document.createElement('div');
            body.className = 'message-content';
            body.textContent = content;

            messageElement.appendChild(header);
            messageElement.appendChild(body);
            messagesContainer.appendChild(messageElement);

            messagesContainer.scrollTop = messagesContainer.scrollHeight;
        }
    </script>
</body>
</html>
